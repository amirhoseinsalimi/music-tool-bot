  musicCutterHelp: |
    Indiquez maintenant quelle partie de la musique vous souhaitez couper ?
    La durée du fichier est {length}\.
    
    Formats valides :
    *mm:ss\-mm:ss*:
    par exemple : 00:10\-02:30
    *ss\-ss*:
    par exemple : 75\-120
    
    \- m \= minute, s \= seconde
    \- Les zéros initiaux sont facultatifs
    \- Les espaces supplémentaires sont ignorés
    \- Seuls les chiffres latins \(0\-9\) sont acceptés
