  musicCutterHelp: |
    حالا بهم بگو کجای موزیک رو میخوای ببری؟
    طول فایل {length} است.

    الگو های مجاز:
    *mm:ss-mm:ss*:
    مثل 00:10-02:30
    *ss-ss*:
    مثل 75-120

    - دقیقه: m، ثانیه s
    - صفرهای ابتدایی دل بخواه هستن
    - فاصله های اضافی در نظر گرفته نمیشن
    - تنها اعداد انگلیسی مجاز هستند
  bitrateChangerHelp: |
    حالا بهم بگو فایلت رو به چه بیت ریتی تغییر بدم؟
    از منوی زیر می‌تونی بیت ریت مورد نظرت رو انتخاب کنی.
  donationMessage: |
    از این‌که مایل به دونیت هستی ممنونم. من این ربات رو در اوقات فراغتم توسعه می‌دم. دونیت شما به من کمک می‌کنه تا به توسعه و بهبود این ربات ادامه بدم. اگر مایل به دونیت هستی، از روش‌های زیر می‌تونی استفاده کنی. پیشاپیش از حمایتت ممنونم.
