  musicCutterHelp: |
    Ahora dime qué parte de la música quieres recortar.
    La duración del archivo es {length}.

    Patrones válidos:
    *mm:ss-mm:ss*:
    p. ej., 00:10-02:30
    *ss-ss*:
    p. ej., 75-120

    - m = minuto, s = segundo
    - Los ceros a la izquierda son opcionales
    - Se ignoran los espacios extra
    - Solo se aceptan números en inglés
